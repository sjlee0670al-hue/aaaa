<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id= "counter-output" >counter : 0</h1>
    <button id="aaa1-inc" > Inc </button>
    <button id="aaa2-dec" > Dec </button>
    <button id="aaa3-re" > Reset </button>


    <script>
        var counterOutput = document.getElementById("counter-output")
        var aaaInc= document.getElementById("aaa1-inc");
        var counter = 0 //변수 선언
        var aaaDec = document.getElementById("aaa2-dec");
        var aaaRes = document.getElementById("aaa3-re");


        aaaInc.addEventListener('click', ()=> {
           console.log('click test' + counter)
           counter = counter + 1
           counterOutput.innerText = "counter : " + counter
        })

        aaaDec.addEventListener('click', () => {
            console.log('click test' + counter)
            counter = counter - 1
            counterOutput.innerText = "counter : " + counter;
        });

        aaaRes.addEventListener('click', () => {
            console.log('click test' + counter)
            counter = 0
            counterOutput.innerText = "counter : " + counter;
        });
    </script>


</body>
</html>
