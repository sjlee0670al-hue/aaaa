<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>간단 카운터</title>
</head>
<body>
  <h1>카운터</h1>

  <div id="count" style="font-size: 48px; margin-bottom: 20px;">0</div>
  <button id="incrementBtn">증가</button>

  <script>
    let count = 0;
    const countDiv = document.getElementById('count');
    const btn = document.getElementById('incrementBtn');

    btn.onclick = function() {
      count++;
      countDiv.textContent = count;
    };
  </script>
</body>
</html>
