<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 기반 날씨 앱</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <video id="bg-video" autoplay muted loop></video>

    <div class="container">
        <div class="left-panel">
            <h1>🌤 날씨 조회</h1>
            <div id="control-container">
                <input type="text" id="city-input" placeholder="도시 이름" value="Seoul">
                <button onclick="fetchWeather()">조회</button>
                <select id="unit-select" onchange="updateUnits()">
                    <option value="metric">°C</option>
                    <option value="imperial">°F</option>
                </select>
            </div>

            <div id="weather-container">
                <h2 id="city-name">도시</h2>
                <img id="weather-icon" src="" alt="weather icon">
                <p id="weather-desc">--</p>
                <p>온도: <span id="temperature">--</span></p>
                <p>체감: <span id="feels-like">--</span></p>
                <p>습도: <span id="humidity">--</span>%</p>
                <p>바람: <span id="wind-speed">--</span></p>
                <p>일출: <span id="sunrise">--</span></p>
                <p>일몰: <span id="sunset">--</span></p>
                <p>현지 시간: <span id="local-time">--</span></p>
                <p id="weather-tip"></p>
                <p class="error" id="error-message"></p>
                <button id="share-btn">SNS 공유</button>
            </div>

            <div id="forecast-container">
                <h3>3시간 단위 예보</h3>
                <ul id="forecast-list"></ul>
            </div>
        </div>

        <div class="right-panel">
            <div class="favorites">
                <h3>즐겨찾기</h3>
                <ul id="favorites-list"></ul>
            </div>
            <div class="history">
                <h3>검색 기록</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
