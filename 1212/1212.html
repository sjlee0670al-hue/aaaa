<body id="weather-body">

    <h1>ğŸŒ¤ ì§€ë„ ê¸°ë°˜ ë‚ ì”¨ ì¡°íšŒ</h1>

    <div id="control-container">
        <input type="text" id="city-input" placeholder="ë„ì‹œ ì´ë¦„ (ì˜ˆ: Seoul)" value="Seoul">
        <button onclick="fetchWeather()">ì¡°íšŒ</button>

    <div id="map"></div>

        <h2 id="city-name">ë„ì‹œ ì´ë¦„</h2>
        <img id="weather-icon" src="" alt="weather icon">
        <div class="weather-info">
            <p>ë‚ ì”¨: <span id="weather-desc">--</span></p>
            <p>ì˜¨ë„: <span id="temperature">--</span>Â°C</p>
            <p>ìŠµë„: <span id="humidity">--</span>%</p>
            <p>ë°”ëŒ: <span id="wind-speed">--</span> m/s</p>

    <script>
        // âš ï¸ ì£¼ì˜: ì‹¤ì œ OpenWeatherMap API í‚¤ë¡œ êµì²´í•´ì•¼ ì‘ë™í•©ë‹ˆë‹¤.
        const API_KEY = "db35be491245abfc0367098faedbb189";
        const BASE_URL = "https://api.openweathermap.org/data/2.5/weather";

        const cityNameEl = document.getElementById('city-name');
        const weatherDescEl = document.getElementById('weather-desc');
        const tempEl = document.getElementById('temperature');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('wind-speed');
        const errorEl = document.getElementById('error-message');
        const weatherIconEl = document.getElementById('weather-icon');
        const bodyEl = document.getElementById('weather-body');

        // Leaflet ì§€ë„ ì´ˆê¸°í™”
        const map = L.map('map').setView([37.5665, 126.9780], 7); // í•œêµ­ ì¤‘ì‹¬

        // ì§€ë„ íƒ€ì¼ ì¶”ê°€
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let marker; // í´ë¦­í•  ë•Œë§ˆë‹¤ ìœ„ì¹˜í‘œì‹œ ê°±ì‹ 

        // ì§€ë„ í´ë¦­ ì´ë²¤íŠ¸
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;

            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°í•˜ê³  ìƒˆë¡œ ì¶”ê°€
            if (marker) marker.remove();
            marker = L.marker([lat, lng]).addTo(map);

            fetchWeatherByCoords(lat, lng);
        });

        // ì¢Œí‘œë¡œ ë‚ ì”¨ ì¡°íšŒ
        async function fetchWeatherByCoords(lat, lon) {
            const url = `${BASE_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=kr`;
            errorEl.textContent = "ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...";

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    updateWeatherUI(data);
                } else {
                    errorEl.textContent = "âš ï¸ í•´ë‹¹ ì§€ì—­ì˜ ë‚ ì”¨ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
                }

            } catch (error) {
                errorEl.textContent = "âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
                console.error(error);
            }
        }

        // ë„ì‹œ ì´ë¦„ìœ¼ë¡œ ë‚ ì”¨ ì¡°íšŒ
        async function fetchWeather() {
            const cityInput = document.getElementById('city-input').value;
            errorEl.textContent = "ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...";

            const url = `${BASE_URL}?q=${cityInput}&appid=${API_KEY}&units=metric&lang=kr`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    updateWeatherUI(data);

                    // ì§€ë„ ì´ë™ & ë§ˆì»¤ í‘œì‹œ
                    const lat = data.coord.lat;
                    const lon = data.coord.lon;

                    map.setView([lat, lon], 10);

                    if (marker) marker.remove();
                    marker = L.marker([lat, lon]).addTo(map);

                } else {
                    errorEl.textContent = "âš ï¸ ë„ì‹œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
                }

            } catch (error) {
                errorEl.textContent = "âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
            }
        }

        // UI ì—…ë°ì´íŠ¸ ë° ë°°ê²½ ë³€ê²½
        function updateWeatherUI(data) {
            cityNameEl.textContent = data.name || "ìœ„ì¹˜";
            weatherDescEl.textContent =
                data.weather[0].description.charAt(0).toUpperCase() +
                data.weather[0].description.slice(1);

            tempEl.textContent = data.main.temp.toFixed(1);
            humidityEl.textContent = data.main.humidity;
            windSpeedEl.textContent = data.wind.speed.toFixed(1);

            const iconCode = data.weather[0].icon;
            weatherIconEl.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            // ğŸŒŸ ë‚ ì”¨ë³„ ë°°ê²½í™”ë©´ ë³€ê²½ ë¡œì§ ğŸŒŸ
            const weatherClass = getWeatherClass(iconCode);
            
            // ê¸°ì¡´ ë‚ ì”¨ í´ë˜ìŠ¤ ì œê±°
            // bodyEl.className = ''; // ê¸°ë³¸ ê·¸ë¼ë°ì´ì…˜ì´ ì‚¬ë¼ì§€ì§€ ì•Šë„ë¡ classList.removeë§Œ ì‚¬ìš©
            bodyEl.classList.remove('clear-sky', 'clear-sky', 'night', 'clouds', 'rain', 'thunderstorm', 'snow', 'mist');

            // ìƒˆ ë‚ ì”¨ í´ë˜ìŠ¤ ì¶”ê°€
            if (weatherClass) {
                // night í´ë˜ìŠ¤ëŠ” clear-skyì™€ í•¨ê»˜ ì ìš©ë  ìˆ˜ ìˆë„ë¡ ì²˜ë¦¬
                if (weatherClass.includes(' ')) {
                    const classes = weatherClass.split(' ');
                    classes.forEach(cls => bodyEl.classList.add(cls));
                } else {
                    bodyEl.classList.add(weatherClass);
                }
            }

            errorEl.textContent = "";
        }

        // ë‚ ì”¨ ì•„ì´ì½˜ ì½”ë“œë¥¼ ê¸°ë°˜ìœ¼ë¡œ CSS í´ë˜ìŠ¤ ê²°ì •
        function getWeatherClass(iconCode) {
            const codePrefix = iconCode.substring(0, 2);
            const isNight = iconCode.slice(-1) === 'n';

            switch (codePrefix) {
                case '01': // ë§‘ìŒ
                    return isNight ? 'clear-sky night' : 'clear-sky';
                case '02': // ì•½ê°„ì˜ êµ¬ë¦„
                case '03': // êµ¬ë¦„
                case '04': // íë¦¼
                    return 'clouds';
                case '09': // ê°€ë²¼ìš´ ë¹„
                case '10': // ë¹„
                    return 'rain';
                case '11': // ì²œë‘¥
                    return 'thunderstorm';
                case '13': // ëˆˆ
                    return 'snow';
                case '50': // ì•ˆê°œ ë“±
                    return 'mist';
                default:
                    return null; // ê¸°ë³¸ ë°°ê²½ ìœ ì§€
            }
        }

        // ì‹œì‘ ì‹œ ì„œìš¸ ë‚ ì”¨ í‘œì‹œ
        window.onload = () => fetchWeather();
    </script>
